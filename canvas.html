<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The HTML 5 Canvas</title>
    <link rel="stylesheet" href="/styles/canvas.css" />
  </head>
  <body id="bg">
    <div class="text">
      <h1>Controls</h1>
      <ul class="">
        <li>1 to 9 sets the line width</li>
        <li>click two points to create a line</li>
        <li>click to extend the line in any direction</li>
        <li>'Enter' to start a new line</li>
        <li>'x' to draw horizontal a line</li>
        <li>'y' to draw a vertical line</li>
        <li>'c' to close the shape</li>
      </ul>
    </div>

    <script src="/scripts/canvas.js"></script>
  </body>
</html>
