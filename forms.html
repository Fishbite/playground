<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <br />
    <form id="formOne" name="form1">
      <legend>Form 1</legend>
      <fieldset name="textfields">
        <legend>text input</legend>
        <label for="textinput">Enter Text</label>
        <input name="textinput" type="text" />
      </fieldset>
    </form>
    <br />

    <form id="formTwo" name="form2">
      <legend>Form 2</legend>

      <fieldset name="checkboxfields">
        <label for="selectinput">Check Box</label>
        <legend>select input</legend>
        <input name="selectinput" type="checkbox" value="yes" />
        <input name="selectinput" type="checkbox" value="no" />
      </fieldset>

      <br />

      <fieldset name="radiofields">
        <legend>radio input</legend>
        <label for="love">love</label>
        <input id="love" name="lovehate" type="radio" value="love" />
        <label for="hate">hate</label>
        <input id="hate" name="lovehate" type="radio" value="hate" />
      </fieldset>

      <br />

      <!-- seems to break if you put it in a fieldset -->
      <label for="story">Tell us your story:</label>
      <textarea
        id="story"
        name="story"
        rows="5"
        cols="33"
        placeholder="It was a dark and stormy night..."
        spellcheck="true"
      ></textarea>

      <br />

      <select name="select" id="select">
        <option value="apple">Apple</option>
        <option value="pear">Pear</option>
        <option value="banana">Banana</option>
      </select>

      <br />

      <select id="selectmusic" multiple>
        <option value="blues" selected>Blues</option>
        <option value="rock" selected>Rock</option>
        <option value="classic">Classic</option>
      </select>

      <br />
    </form>

    <script src="/scripts/forms.js"></script>
  </body>
</html>
